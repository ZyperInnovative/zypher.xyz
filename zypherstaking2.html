     body {

        color:white;

    h1, h2 {
        text-align: center;
        color: white;

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-bottom: 5px;

   .staking-dashboard, .staking-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        color:white;
        border: 2px solid grey;
        background: linear-gradient(
    135deg, /* Angle for the diagonal light */
    rgba(72, 92, 92, 0.98) 30%, /* Darker base color */
    rgba(200, 200, 200, 0.5) 50%, /* Lighter "light" streak */
    rgba(0, 0, 0, 1) 80% /* Dark color on the other side */
  );
  border-radius: 15px; /* Optional for rounded corners */
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Optional shadow */        
      }

    .dashboard-item {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:disabled {
        background: #cccccc;
    }

    .slider-container {
        margin: 20px 0;
    }

    #stakeSlider {
        width: 100%;
    }

    .multiplier-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .multiplier {
        padding: 20px;
        border: 2px solid grey;
        background: linear-gradient(
    135deg, /* Angle for the diagonal light */
    rgba(72, 92, 92, 0.98) 30%, /* Darker base color */
    rgba(200, 200, 200, 0.5) 50%, /* Lighter "light" streak */
    rgba(0, 0, 0, 1) 80% /* Dark color on the other side */
  );
  border-radius: 15px; /* Optional for rounded corners */
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Optional shadow */        
  
        cursor: pointer;
        text-align: center;
        
    }

    .multiplier.active {
        background: #007BFF;
        color: #fff;
        border: 2px solid white;
    }

    #confirmButton {
        background: yellow;
        color:black;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Optional shadow */        
        
    }
    .uid {
        font-size: 14px;
        text-align: center;
        color: #00d1b2;
        margin-top: 10px;
        font-weight: bold;
    }
    /* Notification container */
#notification-container {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 300px;
  z-index: 9999;
}

/* Notification styles */
.notification {
  background-color: #4caf50; /* Default success color */
  color: white;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 5px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  font-family: 'Orbitron', sans-serif;
  animation: slide-in 0.3s ease-out, fade-out 0.3s ease-in 3s forwards;
}

/* Error notification override */
.notification.error {
  background-color: #ff4c4c; /* Error color */
}

/* Slide-in animation */
@keyframes slide-in {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Fade-out animation */
@keyframes fade-out {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
